<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGN Outdoor Fitness - Contacte</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/0b748866b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/membres.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>

<body>

    <!-- Top header -->
    <div class="top-sec">
        <div class="top-container">

            <div class="top-logo">
                <a href="https://www.tarragona.cat" target="_blank">
                    <img src="img/ajuntament.png" alt="Ajuntament de Tarragona">
                </a>
            </div>

            <div class="separator">|</div>

            <div class="top-meteo">
                <a href="https://www.eltiempo.es/tarragona.html" target="_blank">
                    <span class="meteo-text">METEO</span>
                    <img class="meteo-icon" src="img/header-meteo.png" alt="Icona Meteo">
                </a>
            </div>

            <div class="top-social">
                <a href="https://www.facebook.com" target="_blank"><img width="16" height="16" src="https://parcastronomic.cat/wp-content/themes/montsec/assets/images/header-fb.svg" alt="Facebook"></a> |
                <a href="https://twitter.com" target="_blank"><img width="16" height="16" src="https://parcastronomic.cat/wp-content/themes/montsec/assets/images/x.svg" alt="Twitter"></a> |
                <a href="https://www.instagram.com" target="_blank"><img width="16" height="16" src="https://parcastronomic.cat/wp-content/themes/montsec/assets/images/header-ig.svg" alt="Instagram"></a> |
                <a href="https://www.youtube.com" target="_blank"><img width="17" height="12" src="https://parcastronomic.cat/wp-content/themes/montsec/assets/images/header-yt.svg" alt="YouTube"></a> |
                <a href="https://www.whatsapp.com" target="_blank"><img width="20" height="13" src="https://parcastronomic.cat/wp-content/themes/montsec/assets/images/header-wc.svg" alt="WhatsApp"></a>
            </div>

            <div class="top-right">
                <ul class="top-links">
                    <li class="mode-switch">
                        <input type="checkbox" id="theme-toggle">
                        <label for="theme-toggle" class="slider round"></label>
                    </li>

                    <li class="separator">|</li>

                    <li class="lang-select">
                        <select class="select-lang">
                            <option value="#">CA</option>
                            <option value="#">ES</option>
                            <option value="#">EN</option>
                        </select>
                    </li>

                </ul>
            </div>

        </div>

        <script>
            const toggle = document.getElementById('theme-toggle');
            toggle.addEventListener('change', () => {
                document.body.classList.toggle('dark', toggle.checked);
            });
        </script>

    </div>

    <!-- Header amb menú -->
    <header> 
        <div class="header-left">
            <img src="img/logo.png" class="logo" alt="Logo TGN Outdoor Fitness">
            <span class="titulo">TGN Outdoor Fitness</span>
        </div>

        <input type="checkbox" id="menu" />
        <label for="menu">
            <img src="img/menu.png" class="menu-icono" alt="Menú">
        </label>

        <ul class="menu">
            <li class="item"><a href="index.html">Inici</a></li>
            <li class="item"><a href="membres.html">Membres</a></li>
            <li class="item"><a href="projecte.html">Projecte</a></li>
            <li class="item"><a href="mapa.html">Mapa</a></li>
            <li class="btn"><a href="contacte.html">Contacte</a></li>
        </ul>
    </header>
    
    <main>
    <!-- Formulari -->
    <section class="contact-form-sec">
        <div class="row">
            <div class="contactar-frm">
                <h2>FORMULARI DE CONTACTE</h2>
                <p>Tens dubtes? Omple el formulari i ens posarem en contacte amb tu</p>
                <div class="cont-frm-wdth">
                    <div class="form-box">
                        <div class="frm-input">
                            <div class="two-col">
                                <div class="frm-input-ctrl">
                                    <input type="text" placeholder="Nom">
                                </div>
                                <div class="frm-input-ctrl">
                                    <input type="text" placeholder="Cognoms">
                                </div>
                            </div>
                        </div>
                        <div class="frm-input">
                            <div class="two-col">
                                <div class="frm-input-ctrl">
                                    <input type="email" placeholder="E-mail">
                                </div>
                                <div class="frm-input-ctrl">
                                    <input type="text" placeholder="Telèfon">
                                </div>
                            </div>
                        </div>
                        <div class="frm-input">
                            <textarea placeholder="Missatge"></textarea>
                        </div>
                        <div class="frm-input">
                            <div class="chk-box-lft">
                                <div class="frm-input checkbox">
                                    <label>
                                        <input type="checkbox">
                                        He llegit i accepto la política de privacitat
                                    </label>
                                </div>
                                <div class="frm-input checkbox">
                                    <label>
                                        <input type="checkbox">
                                        Autoritzo a rebre informació comercial sobre productes i serveis turístics
                                    </label>
                                </div>
                            </div>
                            <div class="btn-rgt">
                                <button class="env-btn">ENVIAR</button>
                            </div>
                        </div>
                    </div>

                    <!-- Missatge de confirmació (inicialment ocult) -->
                    <div id="confirmationMessage" class="hidden">
                        <p>Missatge enviat correctament ✅</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 TGN Outdoor Fitness - Tots els drets reservats</p>
    </footer>

    <button id="scrollToTopBtn" title="Tornar a dalt">
        ↑
    </button>
    
    <script src="js/script.js"></script>
    <script src="js/theme-toggle.js"></script>
</body>
</html>
